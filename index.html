<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marmita das Meninas ‚Ä¢ Monte sua Marmita</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<style>
:root{
  --primary:#d63384;
  --accent:#f6b0d3;
  --bg:#fff6fa;
  --card:#fff;
  --text:#2b2430;
  --muted:#7d2430
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:var(--bg);color:var(--text)}

.top-header{
  position:sticky;top:0;background:#fff;
  padding:8px 16px;display:flex;
  justify-content:space-between;align-items:center;
  box-shadow:0 4px 14px rgba(0,0,0,.06);z-index:10
}

.logo-hero{
  background:linear-gradient(180deg,#fff,#fde8f2);
  padding:28px 16px;display:flex;justify-content:center
}
.logo-hero img{
  width:220px;border-radius:36px;
  box-shadow:0 18px 50px rgba(214,51,132,.45)
}

.cart-btn{
  background:var(--primary);color:#fff;
  border:none;padding:8px 14px;
  border-radius:999px;font-weight:700
}

.banner{
  background:linear-gradient(90deg,#d63384,#f6b0d3);
  color:#fff;text-align:center;
  padding:10px;font-size:13px;font-weight:700
}

main{max-width:760px;margin:auto;padding:16px}
.card{
  background:#fff;border-radius:18px;
  padding:16px;margin-bottom:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.08)
}

h2{font-size:16px;margin:0 0 10px}
label{font-size:13px;color:var(--muted)}
select,input,textarea{
  width:100%;padding:10px;
  border-radius:12px;border:1px solid #e5c9d6;
  margin-top:6px;font-family:Inter
}

.row{display:grid;grid-template-columns:1fr 110px;gap:10px;margin-bottom:12px}

.btn{
  width:100%;padding:14px;
  border:none;border-radius:14px;
  font-weight:700;margin-top:8px
}
.btn-primary{background:var(--primary);color:#fff}
.btn-outline{border:2px solid var(--primary);background:none;color:var(--primary)}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.5);
  display:none;align-items:flex-end
}
.modal-content{
  background:#fff;border-radius:22px 22px 0 0;
  padding:16px;width:100%;
  max-height:90vh;overflow:auto
}

.cart-item{border-bottom:1px solid #eee;padding:10px 0;font-size:14px}
.cart-item button{border:none;background:none;color:#b72b3f;font-weight:700}

.pix-box{
  background:#fef1f6;border-radius:16px;
  padding:14px;margin-top:12px;text-align:center
}

footer{text-align:center;font-size:12px;color:#888;padding:20px}
</style>
</head>

<body>

<div class="logo-hero">
  <img src="Logo.png" alt="Marmita das Meninas">
</div>

<header class="top-header">
  <b>Monte sua Marmita</b>
  <button class="cart-btn" onclick="openCart()">üõí <span id="cartCount">0</span></button>
</header>

<div class="banner">
üöö Entrega gr√°tis para Santo Ant√¥nio de Lisboa ‚Ä¢ üéÅ A cada 10 marmitas ganhe +1
</div>

<main>

<div class="card">
<h2>Monte sua marmita (350g)</h2>

<div style="background:#f3d2e1;border-radius:999px;height:12px">
  <div id="bar" style="height:100%;width:0%;background:var(--primary)"></div>
</div>
<div id="barText" style="font-size:12px">0g de 350g</div>

<label>Prote√≠na</label>
<div class="row">
<select id="protein">
  <option value="">Selecione</option>
  <option>Carne de panela</option>
  <option>Carne em tiras</option>
  <option>Carne mo√≠da</option>
  <option>Fil√© de frango grelhado</option>
  <option>Fil√© de frango √† milanesa</option>
  <option>Fil√© de peixe grelhado</option>
  <option>Fil√© de peixe √† milanesa</option>
  <option>Pernil su√≠no</option>
  <option>Gr√£o de bico</option>
</select>
<input id="pg" type="number" value="150" min="50">
</div>

<label>Carboidrato</label>
<div class="row">
<select id="carb">
  <option value="">Selecione</option>
  <option>Arroz</option>
  <option>Macarr√£o</option>
  <option>Batata doce</option>
  <option>Batata inglesa</option>
  <option>Aipim</option>
  <option>Ab√≥bora caboti√°</option>
  <option>Pur√™ de batata</option>
  <option>Pur√™ de aipim</option>
</select>
<input id="cg" type="number" value="150" min="50">
</div>

<label>Legumes (escolha 2)</label>

<div class="row">
<select id="veg1">
  <option value="">Legume 1</option>
  <option>Beterraba</option>
  <option>Cenoura</option>
  <option>Br√≥colis</option>
  <option>Couve-flor</option>
  <option>Chuchu</option>
  <option>Abobrinha</option>
  <option>Mix de legumes</option>
</select>
<input id="vg1" type="number" value="25" min="25">
</div>

<div class="row">
<select id="veg2">
  <option value="">Legume 2</option>
  <option>Beterraba</option>
  <option>Cenoura</option>
  <option>Br√≥colis</option>
  <option>Couve-flor</option>
  <option>Chuchu</option>
  <option>Abobrinha</option>
  <option>Mix de legumes</option>
</select>
<input id="vg2" type="number" value="25" min="25">
</div>

<button class="btn btn-primary" onclick="addCustom()">Adicionar ‚Ä¢ R$19</button>
</div>
</main>

<div class="modal" id="cartModal">
<div class="modal-content">
<h2>Finalizar pedido</h2>

<label>Nome</label><input id="clientName">
<label>WhatsApp</label><input id="clientPhone">
<label>Endere√ßo</label><textarea id="clientAddress"></textarea>

<div id="items"></div>
<div id="summary"></div>

<div class="pix-box">
<div id="qrcode"></div>
PIX: 48991243859
</div>

<button class="btn btn-primary" onclick="checkout()">Enviar pelo WhatsApp</button>
<button class="btn btn-outline" onclick="closeCart()">Fechar</button>
</div>
</div>

<footer>
<b>Marmita das Meninas</b><br>
Comida caseira feita por mulheres üíó
</footer>

<script>
const PRICE=19;
const WHATS='5548991243859';
let cart=JSON.parse(localStorage.getItem('cart')||'[]');

function grams(){
  const t=(+pg.value||0)+(+cg.value||0)+(+vg1.value||0)+(+vg2.value||0);
  bar.style.width=Math.min(100,(t/350)*100)+'%';
  barText.textContent=t+'g de 350g';
  return t;
}
[pg,cg,vg1,vg2].forEach(i=>i.addEventListener('input',grams));

function addCustom(){
  if(grams()!==350) return alert('Complete exatamente 350g');
  if(!protein.value||!carb.value||!veg1.value||!veg2.value)
    return alert('Selecione prote√≠na, carboidrato e 2 legumes');

  cart.push({
    type:'custom',
    protein:protein.value,
    carb:carb.value,
    legumes:[
      {nome:veg1.value,g:+vg1.value},
      {nome:veg2.value,g:+vg2.value}
    ]
  });
  save();
}

function openCart(){render();cartModal.style.display='flex'}
function closeCart(){cartModal.style.display='none'}
function save(){
  localStorage.setItem('cart',JSON.stringify(cart));
  cartCount.textContent=cart.length
}

function render(){
  items.innerHTML='';
  cart.forEach((i,idx)=>{
    items.innerHTML+=`
    <div class="cart-item">
      <b>Marmita personalizada</b><br>
      ${i.protein} + ${i.carb}<br>
      ${i.legumes[0].nome} / ${i.legumes[1].nome}<br>
      <button onclick="cart.splice(${idx},1);save();render()">Remover</button>
    </div>`
  });
  summary.innerHTML=`<b>Total: R$ ${(cart.length*PRICE).toFixed(2)}</b>`;
  qrcode.innerHTML='';
  new QRCode(qrcode,{text:'PIX R$ '+(cart.length*PRICE).toFixed(2),width:160,height:160});
}

function checkout(){
  if(!clientName.value||!clientPhone.value||!clientAddress.value)
    return alert('Preencha seus dados');
  let msg=`Pedido Marmita das Meninas:%0A`;
  cart.forEach(i=>{
    msg+=`‚Ä¢ ${i.protein} + ${i.carb} + ${i.legumes[0].nome} / ${i.legumes[1].nome}%0A`;
  });
  msg+=`%0ATotal R$ ${(cart.length*PRICE).toFixed(2)}`;
  window.open(`https://wa.me/${WHATS}?text=${msg}`,'_blank');
}

save();
</script>

</body>
</html>
