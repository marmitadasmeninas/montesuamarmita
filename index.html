<script>
const PRICE = 19;
const WHATS = '5548991243859';
const PIX_KEY = '48991243859';
let cart = JSON.parse(localStorage.getItem('cart')||'[]');

function addReady(name,p,c,v1,v2){
  const item = cart.find(i=>i.name===name);
  if(item) item.qty++;
  else cart.push({name,p,c,v1,v2,qty:1});
  save();
}

function save(){
  localStorage.setItem('cart',JSON.stringify(cart));
  cartCount.textContent=cart.reduce((a,b)=>a+b.qty,0);
}

function openCart(){
  render();
  cartModal.style.display='flex';
}
function closeCart(){cartModal.style.display='none'}

function render(){
  let total = cart.reduce((s,i)=>s+i.qty*PRICE,0).toFixed(2);
  cartContent.innerHTML=`
  <h2>üõí Seu carrinho</h2>
  ${cart.map((i,idx)=>`
    <div class="cart-item">
      <b>${i.name}</b><br>
      ${i.p} + ${i.c}<br>${i.v1} / ${i.v2}
      <div class="qty">
        <button onclick="i.qty--;if(i.qty<=0)cart.splice(${idx},1);save();render()">‚àí</button>
        ${i.qty}
        <button onclick="i.qty++;save();render()">+</button>
      </div>
    </div>
  `).join('')}
  <b>Total: R$ ${total}</b>

  <div class="pix-box">
    PIX: <b>${PIX_KEY}</b>
    <div id="qrcode"></div>
  </div>

  <label>Observa√ß√µes</label>
  <textarea id="obs"></textarea>

  <button class="btn btn-primary" onclick="checkout('${total}')">Enviar pedido</button>
  <button class="btn btn-outline" onclick="closeCart()">Fechar</button>
  `;

  new QRCode(document.getElementById("qrcode"),{
    text:`PIX ${PIX_KEY} R$ ${total}`,width:160,height:160
  });
}

function checkout(total){
  let msg=`Pedido Marmita das Meninas%0A`;
  cart.forEach(i=>{
    msg+=`${i.qty}x ${i.name}%0A`;
  });
  msg+=`Total: R$ ${total}%0AObs: ${obs.value}`;
  window.open(`https://wa.me/${WHATS}?text=${msg}`,'_blank');
  cart=[];
  save();
  cartContent.innerHTML='<div class="success"><h2>Pedido enviado üíó</h2></div>';
}
save();
</script>
