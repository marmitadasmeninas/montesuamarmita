<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Marmita das Meninas ‚Äî Monte sua marmita</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Inter, system-ui, Arial;
  background:#fff3f7;
  margin:0;
  padding:24px;
  color:#3a2230;
}
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.badge{
  background:#d63384;
  color:#fff;
  padding:6px 12px;
  border-radius:999px;
  font-weight:700;
}
.btn{
  background:#d63384;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}
.btn.ghost{
  background:transparent;
  border:1px solid #ccc;
  color:#444;
}
select,input{
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
section{margin-top:20px}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modalBox{
  background:#fff;
  width:100%;
  max-width:520px;
  border-radius:16px;
  padding:20px;
}
.item{
  border-bottom:1px solid #eee;
  padding:10px 0;
}
.tag{
  background:#f6b0d3;
  color:#6a1238;
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
  <h2>Marmita das Meninas</h2>
  <div>
    <button class="btn ghost" id="openCart">Carrinho</button>
    <span class="badge" id="cartCount">0</span>
  </div>
</header>

<section>
  <h3>Monte sua marmita (350g)</h3>

  <select id="protein">
    <option value="">Prote√≠na</option>
    <option>Carne de panela</option>
    <option>Frango grelhado</option>
    <option>Peixe grelhado</option>
    <option>Gr√£o de bico</option>
  </select>

  <select id="carb">
    <option value="">Carboidrato</option>
    <option>Arroz</option>
    <option>Macarr√£o</option>
    <option>Batata doce</option>
    <option>Pur√™</option>
  </select>

  <select id="veg">
    <option value="">Legume</option>
    <option>Br√≥colis</option>
    <option>Cenoura</option>
    <option>Ab√≥bora</option>
  </select>

  <br><br>
  <label>Quantidade:</label>
  <input type="number" id="qty" value="1" min="1">

  <br><br>
  <button class="btn" id="add">Adicionar ao carrinho</button>
</section>

</div>

<!-- MODAL -->
<div class="modal" id="cartModal">
  <div class="modalBox">
    <h3>Seu carrinho</h3>

    <div id="items"></div>

    <p><strong>Marmitas pagas:</strong> <span id="paid">0</span></p>
    <p><strong>B√¥nus:</strong> <span id="bonus">0</span> <span id="bonusTag"></span></p>
    <p><strong>Total recebido:</strong> <span id="total"></span></p>
    <p><strong>Total a pagar:</strong> R$ <span id="price"></span></p>

    <button class="btn" id="whats">Enviar pedido no WhatsApp</button>
    <button class="btn ghost" id="pix">Copiar Pix</button>
    <button class="btn ghost" id="close">Fechar</button>
  </div>
</div>

<script>
const PRICE = 19;
const cart = JSON.parse(localStorage.getItem('mm_cart')||'[]');

const save = ()=>localStorage.setItem('mm_cart',JSON.stringify(cart));
const count = ()=>document.getElementById('cartCount').innerText=cart.length;

count();

document.getElementById('add').onclick=()=>{
  const p=protein.value,c=carb.value,v=veg.value,q=+qty.value;
  if(!p||!c||!v)return alert('Selecione tudo');
  cart.push({p,c,v,q});
  save(); count();
  alert('Adicionado!');
};

openCart.onclick=()=>{
  render();
  cartModal.style.display='flex';
};
close.onclick=()=>cartModal.style.display='none';

function render(){
  items.innerHTML='';
  let paid=0;
  cart.forEach((i,idx)=>{
    paid+=i.q;
    items.innerHTML+=`
      <div class="item">
        ${i.p} ‚Ä¢ ${i.c} ‚Ä¢ ${i.v} ‚Äî ${i.q}x
        <button onclick="removeItem(${idx})">Remover</button>
      </div>`;
  });
  const bonusCount=Math.floor(paid/10);
  paid.innerText=paid;
  bonus.innerText=bonusCount;
  bonusTag.innerHTML=bonusCount?`<span class="tag">üéÅ +${bonusCount} gr√°tis</span>`:'';
  total.innerText=paid+bonusCount;
  price.innerText=(paid*PRICE).toFixed(2);
}

function removeItem(i){
  cart.splice(i,1);
  save(); count(); render();
}

whats.onclick=()=>{
  let msg='Pedido Marmita das Meninas:%0A';
  let paid=0;
  cart.forEach(i=>{
    paid+=i.q;
    msg+=`- ${i.q}x ${i.p}, ${i.c}, ${i.v}%0A`;
  });
  const bonus=Math.floor(paid/10);
  msg+=`%0AMarmitas pagas: ${paid}`;
  msg+=`%0AB√¥nus: ${bonus}`;
  msg+=`%0ATotal: ${paid+bonus}`;
  msg+=`%0AValor: R$ ${(paid*PRICE).toFixed(2)}`;
  window.open('https://wa.me/55SEUNUMEROAQUI?text='+msg,'_blank');
};

pix.onclick=()=>{
  navigator.clipboard.writeText('SUA-CHAVE-PIX-AQUI');
  alert('Pix copiado!');
};
</script>
</body>
</html>
